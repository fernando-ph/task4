    <div class="add-my-project">
      <div class="add-my-project-form">
        <div class="form-container">
          <form onsubmit="addProject(event)">
            <h1>tambahkan project</h1>
            <div>
              <label for="input-project-name">nama project</label>
              <input
                type="text"
                id="input-project-name"
                class="textarea-form-project"
                placeholder="Project Name"
                required
              />
            </div>

            <div class="gitu-doang-bingung">
              <div class="start-date-kiri">
                <label for="input-start-date">tanggal mulai</label>
                <input
                  type="date"
                  id="input-start-date"
                  required
                />
              </div>
              <div class="end-date-kanan">
                <label for="input-end-date">tanggal selesai</label>
                <input
                  type="date"
                  id="input-end-date"
                  required
                />
              </div>
            </div>

            <div>
              <label for="input-description">Dekripsi</label>
              <textarea
                id="input-description"
                class="textarea-form-project"
                placeholder="dekripsi"
                required
              ></textarea>
            </div>
            <div class="form-checkbox-technologies">
              <div>
                <div class="ahelah">
                  <label>Technologies</label>
                </div>
                <div>
                  <label for="node-js" class="padding-right-checkbox1">
                    <input type="checkbox" id="node-js" />Node JS</label
                  >

                  <label for="next-js">
                    <input type="checkbox" id="next-js" />Next JS</label
                  >
                </div>
                <div>
                  <label for="react-js" class="padding-right-checkbox2">
                    <input type="checkbox" id="react-js" />React JS</label
                  >

                  <label for="type-script">
                    <input type="checkbox" id="type-script" />TypeScript</label
                  >
                </div>
              </div>
            </div>
            <div>
              <div>
                <label for="input-imeg">Upload images</label>
              </div>
              <div class="form-input-file-image">
                <input
                  type="file"
                  id="input-imeg"
                  required
                />&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<i
                  class="fa-solid fa-paperclip"
                ></i>
              </div>
            </div>
            <div class="button-send-project">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>



    <hr class="line-hr" />

    <div class="project-post">
      <h1>My  Project</h1>
      <div id="project" class="grid-container">
        <div class="grid-item1">
          <img src="sayang1/IMG-20220502-WA0006.jpg" alt="gambar gambar" />
          <div class="judul-project-deadline">
            <a href="my-project-content.html"><p class="judul-project">gambar bagus</p></a>
            <p class="deadline-project">Duration: 1 bulan</p>
          </div>
          <div class="project-detail">
            <p>
           disini adalah untuk menjadi kan diri untuk berubah menjadi yang lebih baik
            </p>
          </div>
          <div class="font-awesome-grid">
            <i class="fa-brands fa-node-js"></i>
            <i class="fa-brands fa-google-play"></i>
            <i class="fa-brands fa-java"></i>
          </div>
          <div class="btn-group-post-project">
            <button>Edit</button>
            <button>Read</button>
          </div>
        </div>
      </div>
    </div>
    <script src="coki/blog.js"></script>
